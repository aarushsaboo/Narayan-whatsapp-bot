<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Donate to NSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0070E0, #1A73E8);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form {
            padding: 30px 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #616161;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #1A73E8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .amount-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .amount-btn {
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 500;
            color: #1A73E8;
            cursor: pointer;
            transition: all 0.2s;
            flex-grow: 1;
            text-align: center;
            min-width: 80px;
        }
        
        .amount-btn:hover {
            background-color: #e3f2fd;
        }
        
        .amount-btn.active {
            background-color: #e3f2fd;
            border-color: #1A73E8;
            color: #1A73E8;
        }
        
        .btn-pay {
            width: 100%;
            background: linear-gradient(135deg, #0070E0, #1A73E8);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 500;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 115, 232, 0.2);
        }
        
        .btn-pay:active {
            transform: translateY(0);
        }
        
        .secure-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #616161;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .secure-icon {
            font-size: 18px;
            color: #1A73E8;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #616161;
        }
        
        .footer a {
            color: #1A73E8;
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .form {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <img src="/api/placeholder/60/60" alt="NSS Logo">
                </div>
                <h1 class="title">Donate to NSS</h1>
                <p class="subtitle">National Service Scheme</p>
            </div>
            
            <div class="form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Enter 10-digit mobile number">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Select Amount</label>
                    <div class="amount-group">
                        <div class="amount-btn">₹100</div>
                        <div class="amount-btn">₹500</div>
                        <div class="amount-btn">₹1000</div>
                        <div class="amount-btn">₹2000</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Custom Amount (₹)</label>
                    <input type="number" class="form-control" placeholder="Enter amount">
                </div>
                
                <button class="btn-pay">
                    <span>Pay Now</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </button>
                
                <div class="secure-text">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="secure-icon">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <span>Secure Payment</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>By proceeding, you agree to the <a href="#">Terms & Conditions</a></p>
            <p style="margin-top: 5px;">© 2025 National Service Scheme. All rights reserved.</p>
        </div>
    </div>

    <!-- Include external JavaScript file -->
    <script src="payment.js"></script>
</body>
</html>
